<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Guessing Game</title>
    <style>
      html {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      body {
        max-width: 600px;
        margin: auto;
      }

      /* Corrected class name */
      .guessField {
        width: 200px;
      }
      .lastResult {
        color: aquamarine;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Numbers guessing game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess is too high or too
      low.
    </p>

    <div class="Form" id="">
      <label for="guessField">Enter a guess:</label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
        placeholder="What's the number..."
      />
      <input
        type="submit"
        value="Submit guess"
        class="guessSubmit"
        id="guesses"
        onclick="checkGuess()"
      />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;

      const guesses = (document.getElementById("guesses").innerHTML =
        "Your value here");
      // const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");

      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");

      let guessCount = 1;
      let resetButton;
      // guessField.focus();

      const form = document.querySelector("form");
      const input = document.querySelector("input");

      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault(); // prevent default behavior
          form.submit(); // submit the form
        }
      });

      function checkGuess() {
        const userGuess = Number(guessField.value);

        if (guessCount === 1) {
          guesses.textContent = "Previous guess:";
        }
        guesses.textContent = `${guesses.textContent} ${userGuess}`;

        if (userGuess === randomNumber) {
          lastResult.textContent = "Congratulations! You got it right!";
          lastResult.style.backgroundColor = "Green";
          lowOrHi.textContent = "";
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = "Game Over!";
          lowOrHi.textContent = "";
          setGameOver();
        } else {
          lastResult.textContent = "Wrong";
          lastResult.style.backgroundColor = "Red";

          if (userGuess < randomNumber) {
            lowOrHi.textContent = "Last guess was too low";
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "Last guess was too high";
          }
        }
        guessCount++;
        guessField.value = "";
        // guessField.focus();
      }

      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement("button");
        resetButton.textContent = "Start new game";
        document.body.append(resetButton);
        resetButton.addEventListener("click", resetGame);
      }

      function resetGame() {
        guessCount = 1;

        const resetParas = document.querySelectorAll(".resultParas p");
        for (const resetPara of resetParas) {
          resetPara.textContent = "";
        }
        resetButton.parentNode.removeChild(resetButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();

        lastResult.style.backgroundColor = "White";
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </body>
</html>
